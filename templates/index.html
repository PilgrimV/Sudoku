<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            border: 3px solid black;
        }
        td {
            padding: 0;
        }
        input {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #999;
            outline: none;
            box-sizing: border-box;
        }

        /* –ñ–∏—Ä–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã 3x3 */
        .top-border {
            border-top: 2px solid black !important;
        }
        .left-border {
            border-left: 2px solid black !important;
        }
        .right-border {
            border-right: 2px solid black !important;
        }
        .bottom-border {
            border-bottom: 2px solid black !important;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ */
        input:focus {
            background-color: #ffffcc;
        }

        .highlight-same {
            background-color: #d1ffd1 !important;
        }

        #solve-btn, #export-btn {
            display: inline-block;
            margin: 20px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #export-menu {
            font-size: 14px;
        }

        .export-option:hover {
            background-color: #f0f0f0;
        }
    </style>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞ -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1 style="text-align:center;">–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</h1>

    <table>
        {% for i in range(9) %}
        <tr>
            {% for j in range(9) %}
            <td>
                <input
                    type="number"
                    id="cell-{{i}}-{{j}}"
                    min="1"
                    max="9"
                    class="
                        {% if i % 3 == 0 %} top-border{% endif %}
                        {% if j % 3 == 0 %} left-border{% endif %}
                        {% if i == 8 %} bottom-border{% endif %}
                        {% if j == 8 %} right-border{% endif %}
                    "
                />
            </td>
            {% endfor %}
        </tr>

    </table>

    <div style="text-align: center;">
        <button id="solve-btn">–†–µ—à–∏—Ç—å (–±—ã—Å—Ç—Ä–æ)</button>

        <button id="clear-btn">–û—á–∏—Å—Ç–∏—Ç—å</button>
        <div style="position: relative; display: inline-block;">
            <button id="export-btn">üì§ –≠–∫—Å–ø–æ—Ä—Ç</button>
            <div id="export-menu" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; z-index: 10;">
                <div class="export-option" data-type="png" style="padding: 8px; cursor: pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ PNG</div>
                <div class="export-option" data-type="pdf" style="padding: 8px; cursor: pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ PDF</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
