<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решатель Судоку</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #999;
            width: 40px;
            height: 40px;
            text-align: center;
        }
        input {
            width: 38px;
            height: 38px;
            font-size: 18px;
            text-align: center;
        }
        .thick-border {
            border-width: 2px;
        }
        #solve-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Решатель Судоку</h1>
    <form method="POST">
        <table>
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td class="{% if j % 3 == 0 and j != 0 %}thick-border{% endif %}">
                    <input type="number" name="cell_{{i}}_{{j}}" min="1" max="9" value="{{ board[i][j] if board[i][j] != 0 else '' }}">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button id="solve-btn" type="submit">Решить</button>
    </form>
</body>
</html>
